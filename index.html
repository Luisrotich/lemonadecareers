<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-file-signature"></i> Application Form</h1>
            <p>Submit your application with required documents</p>
            
        </header>

        <main>
            <form id="applicationForm" class="form-card" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="fullName"><i class="fas fa-user"></i> Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="position"><i class="fas fa-briefcase"></i> Position Applied For</label>
                    <select id="position" name="position" required>
                        <option value="">Select a position</option>
                        <option value="developer">Software Developer</option>
                        <option value="designer">UI/UX Designer</option>
                        <option value="manager">Project Manager</option>
                        <option value="analyst">Business Analyst</option>
                    </select>
                </div>

                <!-- File Upload Sections -->
                <div class="form-group">
                    <label for="resume"><i class="fas fa-file-pdf"></i> Resume/CV (PDF, DOC, DOCX - Max 5MB)</label>
                    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx,.txt" required>
                    <div class="file-preview" id="resumePreview"></div>
                </div>

                <div class="form-group">
                    <label for="coverLetter"><i class="fas fa-file-word"></i> Cover Letter (Optional)</label>
                    <input type="file" id="coverLetter" name="coverLetter" accept=".pdf,.doc,.docx,.txt">
                    <div class="file-preview" id="coverLetterPreview"></div>
                </div>

                <div class="form-group">
                    <label for="additionalDocs"><i class="fas fa-folder"></i> Additional Documents (Optional, Max 3 files)</label>
                    <input type="file" id="additionalDocs" name="additionalDocs" multiple accept=".pdf,.doc,.docx,.txt,.jpg,.jpeg,.png">
                    <div class="file-preview" id="additionalDocsPreview"></div>
                </div>

                <div class="form-group">
                    <label for="message"><i class="fas fa-comment"></i> Additional Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Any additional information..."></textarea>
                </div>

                <div class="form-note">
                    <i class="fas fa-info-circle"></i>
                    <p>Maximum file size per document: 5MB. Supported formats: PDF, DOC, DOCX, TXT, JPG, PNG</p>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> Submit Application
                </button>
            </form>

            
        </main>

        <footer>
            <p>Â© 2023 Application Portal. All rights reserved.</p>
        </footer>
    </div>

    <div id="successMessage" class="success-message">
        <i class="fas fa-check-circle"></i>
        <p>Application submitted successfully!</p>
    </div>

    <div id="errorMessage" class="error-message">
        <i class="fas fa-exclamation-circle"></i>
        <p id="errorText">Error occurred. Please try again.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
